<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="calculator.svg">
    <link rel="stylesheet" href="styles.css">
    <title>My Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator-display">
            <h1>1234567890</h1>
        </div>
        <div class="calculator-buttons">
            <button class="clear operator" id="clear">C</button>
            <button class="operator" value="+-">±</button>
            <button class="operator" value="%">%</button>
            <button class="operator operator-primary" value="÷">÷</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class="operator operator-primary" value="×">×</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button class="operator operator-primary" value="-">−</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button class="operator operator-primary" value="+">+</button>
            <button class="zero-button" value="0">0</button>
            <button class="decimal" value="decimal">.</button>
            <button class="equal-to operator operator-primary" value="equal-to">=</button>
        </div>
    </div>
   <script src="script.js"></script> 
</body>
</html>
